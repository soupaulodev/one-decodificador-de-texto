<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./src/styles/globalStyles.css" />
    <link rel="stylesheet" href="./src/styles/styles.css" />

    <link rel="icon" href="./assets/alura-logo.svg" type="image/svg+xml">

    <title>Crypta: Decodificador de Texto - Alura Challenges Oracle ONE</title>

    <meta name="description" content="Criptografe ou descriptografe mensagens sem esforço com o Decodificador de Texto da Crypta! Perfeito para tarefas simples de criptografia e descriptografia de texto. Experimente agora!">

    <meta name="keywords" content="decodificador de texto, criptografia, descriptografia, ferramenta online, Alura, Oracle ONE">

  </head>

  <body class="scrollable">
    <header>
      <img id="logo" src="./src/assets/alura-logo.svg" alt="Logo Alura" />
    </header>

    <main>
      <section id="input-section">
        <form>
          <label for="input-field" class="sr-only">Insira seu text</label>
          <textarea
            id="input-field"
            class="scrollable"
            name="input-field"
            placeholder="Digite seu texto"
          ></textarea>
          <p id="input-info">
            <img src="./src/assets/info-icon.svg" alt="Icone de informação" />
            <span>Apenas letras minúsculas e sem acento. </span>
          </p>
        </form>
        <div id="input-footer">
          <button type="button" class="button button-primary" id="encrypt">
            Criptografar
          </button>
          <button type="button" class="button" id="decrypt">Descriptografar</button>
        </di>
      </section>

      <section id="output-section">
        <div id="no-output-container" class="">
          <img src="./src/assets/illustration.svg" alt="Sem Texto" />
          <h1>Nenhum texto encontrado</h1>
          <p>Digite o texto que deseja criptografar ou descriptografar.</p>
        </div>

        <div id="output-container" class="hidden">
          <p id="output-field" class="scrollable"></p>
          <button
            type="button"
            class="button button-primary"
            id="copy-button"
            onclick="copyText()"
          >
            Copiar
          </button>
        </div>
      </section>
    </main>

    <footer id="footer-author">
      <p>
        Feito com ♥ por <a href="https://soupaulodev.com.br">Paulo Marques</a>
      </p>
    </footer>

    <script src="./src/scripts/index.js"></script>
  </body>
</html>
